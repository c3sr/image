# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/GeertJohan/go-sourcepath"

[[constraint]]
  name = "github.com/anthonynsimon/bild"
  version = "0.13.0"

[[constraint]]
  branch = "master"
  name = "github.com/bamiaux/rez"

[[constraint]]
  name = "github.com/c3sr/config"
  version = "0.1.0"

[[constraint]]
  name = "github.com/c3sr/cpu"
  version = "0.1.0"

[[constraint]]
  name = "github.com/c3sr/go-libjpeg"
  version = "0.1.0"

[[constraint]]
  name = "github.com/c3sr/logger"
  version = "0.1.0"

[[constraint]]
  name = "github.com/c3sr/tracer"
  version = "0.3.0"

[[constraint]]
  name = "github.com/disintegration/imaging"
  version = "1.6.2"

[[constraint]]
  name = "github.com/opentracing/opentracing-go"
  version = "1.2.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.1"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.7.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.6.1"

[[constraint]]
  branch = "master"
  name = "golang.org/x/image"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[prune]
  go-tests = true
  unused-packages = true
